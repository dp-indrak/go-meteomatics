on:
- push
name: continuous-integration
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.x
    - name: Checkout
      uses: actions/checkout@v1
    - name: Download Go modules
      run: go mod download
    - name: Build
      run: go build ./...
    - name: Test
      run: go test ./...
    - name: Install tools
      run: make install-tools
    - name: Lint
      run: make lint
    - name: Check formatting
      run: |
        make format
        git diff --exit-code
